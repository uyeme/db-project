<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <!-- Link Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    <!-- Link External CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container my-4">
        <!-- Header Section -->
        <h1 class="text-primary text-center mb-4">Student Management</h1>
    </div>

    <div class="container mb-5">
        <!-- Form Container -->
        <fieldset class="border p-4">
            <legend class="w-auto">Student Information</legend>
            <form id="studentForm" action="http://127.0.0.1:3000/addStudent" method="POST">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" id="firstName" name="firstName" 
                            class="form-control" placeholder="Enter first name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" id="lastName" name="lastName" 
                            class="form-control" required>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="dateOfBirth" class="form-label">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" 
                            class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="gradeLevel" class="form-label">Grade Level</label>
                        <input type="text" id="gradeLevel" name="gradeLevel" 
                            class="form-control" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email Address</label>
                    <input type="email" id="emailAddress" name="emailAddress" 
                        class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Gender</label><br>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="male" name="gender" 
                            class="form-check-input" value="Male" required>
                        <label for="male" class="form-check-label">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" id="female" name="gender" 
                            class="form-check-input" value="Female" required>
                        <label for="female" class="form-check-label">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Phone Number</label>
                    <input type="tel" id="phoneNumber" name="phoneNumber" 
                        class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="homeAddress" class="form-label">Home Address</label>
                    <input type="text" id="homeAddress" name="homeAddress" 
                        class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Add Student</button>
            </form>
        </fieldset>
    </div>

    <div class="container">
        <!-- List Container -->
        <h2 class="text-secondary">Student List</h2>
        <div class="table-responsive">
            <table id="studentTable" class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>Student ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date of Birth</th>
                        <th>Grade Level</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Phone Number</th>
                        <th>Home Address</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Link Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
